<table class="table table-hover plants-table">
  <thead>
    <tr class="table-dark header-row">
      <th scope="col">#</th>
      <th scope="col">Nombre Comun</th>
      <th scope="col">Tipo</th>
      <th scope="col">Clima</th>
    </tr>
  </thead>
  <tbody>
    <tr class="plant-row" *ngFor="let plant of plants">
      <th scope="row">{{plant.id}}</th>
      <td>{{plant.nombre_comun}}</td>
      <td>{{plant.tipo}}</td>
      <td>{{plant.clima}}</td>
    </tr>

  </tbody>
</table>
